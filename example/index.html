<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> -->
    <script src="../dist/valve.js"></script>
    <style>
        #mapid {
            height: 90vh;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>
    <script>
        (async () => {
            // Create a map
            var mymap = window.L.map('mapid').setView([40.505, -8.09], 3);
            // Create the Valve
            let valve = new carto.Valve('documentation', '552dc6b016acb007acf0b9091719be8d0a37847b', 'https://{user}.cartodb.com:443');
            // Create a layer
            let layer = new carto.Layer('select * from european_countries_e', "#layer{ polygon-fill: #FFFFB2;}");
            // Create a second layer
            let layer1 = new carto.Layer('select * from european_countries_e limit 3', "#layer{ polygon-fill: #FF0000;}");
            // Create a layerGroup
            let cartoLayerGroup = new carto.CartoLayerGroup(valve, [layer, layer1]);
            // Load the valve
            await valve.load();
            // Once loaded get the leaflet view and add it to the map
            cartoLayerGroup.getView('leaflet').addTo(mymap);
            // Wait for half second
            setTimeout(() => {
                // Wait a timeout to update the style
                layer.setStyle('#layer { polygon-fill: #00FFB2;}');
            }, 500);
        })();
    </script>
</body>

</html>
